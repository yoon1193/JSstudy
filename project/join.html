        function checkpass(){
            var pw = $("#pass").val();
            var pw1=$("#pass1").val();
            var num = pw.search(/[0-9]/g);
            var eng = pw.search(/[a-z]/ig);
            var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
            if(pw.length < 8 || pw.length > 20){
                alert("비밀번호를 8자리 ~ 20자리 이내로 입력해주세요.");
                return false;
            }
            else if(pw.search(/\s/) != -1){
                alert("비밀번호는 공백 없이 입력해주세요.");
                return false;
            }
            else if(num < 0 || eng < 0 || spe < 0 ){
                alert("비밀번호를 영문,숫자, 특수문자를 혼합하여 입력해주세요.");
                return false;
            }
            else {
                if(pw!=pw1){
                    alert("비밀번호가 일치하지 않습니다.")
                    return false;
                }
                else{
                    alert("비밀번호가 일치합니다.")
                }
                return true;
            }
        }
        //생년월일,핸드폰번호,인증번호 입력수 제한
        function numberMaxLength(e){
            if(e.value.length > e.maxLength){
                e.value = e.value.slice(0, e.maxLength);
            }
        }
        function send(){
            var email=document.getElementById("email").value;
            var pass=document.getElementById("pass").value;
            var pass1=document.getElementById("pass1").value;
            var user=document.getElementById("user").value;
            var human=document.getElementById("human").value;
            var birthnum=document.getElementById("birthnum").value;
            var area=document.getElementById("area").value;
            var pnumber=document.getElementById("pnumber").value;
            if(email!=""&&pass!=""&&pass1!=""&&user!=""&&
                human!=""&&birthnum!=""&&area!=""&&pnumber!=""){
                    alert("인증번호가 발송됐습니다.");
            }
            else{
                alert("입력바람")
            }
        }
        function welcome() {
            var objEmail = document.getElementById("email");
            var objName = document.getElementById("user");
            var pass=document.getElementById("pass").value;
            var pass1=document.getElementById("pass1").value;
            var human=document.getElementById("human").value;
            var birthnum=document.getElementById("birthnum").value;
            var area=document.getElementById("area");
            var pnumber=document.getElementById("pnumber").value;
            var rpnumber=document.getElementById("rpnumber").value;
            var ch=document.getElementsByName("ch").value;
            var ch1=document.getElementsByName("ch1").value;
            
            //이메일 정규화 공식
            var regul2 = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;
            //이름 정규화 공식
            var regul3 = /^[가-힝a-zA-Z]{2,}$/;
            //이메일 입력 안했을 경우
            if ((email.value)=="") {
                alert("이메일을 입력해 주세요");
                email.focus();
                return false;
            }
            //이메일이 잘못된 경우
            if (!check(regul2,email,"이메일을 잘못 입력 했습니다.")) {
                return false;
            }
            if(pass==""){
                alert("비밀번호를 입력해주세요")
                return false;
            }
            if(pass1==""){
                alert("비밀번호를 다시 입력해주시고 비밀번호를 확인해주세요")
                return false;
            }
            //이름 입력 안 한 경우
            if ((user.value)=="") {
                alert("이름을 입력해 주세요");
                user.focus();
                return false;
            }
            //이름에 특수 문자가 들어간 경우
            if (!check(regul3,user,"이름이 잘못 되었습니다.")) {

            }
            if(human==""){

            if (!check(regul3,area,"지역 이름이 잘못 되었습니다.")) {

            }
            if(pnumber==""){
                alert("핸드폰번호를 입력해주세요")
                return false;

            if(rpnumber==""){
                alert("인증번호를 입력해주세요")
                return false;
            }
            else{

            }
        }
        function check(re, what, message) {

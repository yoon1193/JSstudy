<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>

        function mT(){
            var str="";
            str+="<table border=2 cellspacing=0  width=500 height=400>";
            for(var i=0;i<4;i++){
                str+="<tr id=y"+i+">";
                    for(var j=0;j<4;j++){
                    str+="<td id=x"+j+"></td>";
                }
                str+="</tr>";
            }
            str+="</tr></table>";
            return str;
        }
        var indexX=0;
        var indexY=0;
        window.onload=function f1(){
            document.getElementById("console").innerHTML=mT();

            setInterval(function(){
                indexY=indexY%4;
                    if(indexY==0){
                        indexX=indexX%4;
                        if(indexX==0){
                            cC("x"+3,"white");
                        }
                        else{
                            cC("x"+(indexX-1),"white")
                        }
                        cC("x"+(indexX++),"red"); 
                        cC("y"+3,"white");
                    }                 
                    else{
                        indexX=indexX%4;
                        if(indexX==0){
                            cC("x"+3,"white");
                        }
                        else{
                            cC("x"+(indexX-1),"white")
                        }
                        cC("x"+(indexX++),"red"); 
                        cC("y"+(indexY-1),"white");
                    } 
                    
                   

                    cC("y"+(indexY++),"red");
                    

                },1000);
            }

            
                   ;
         

        //changeColor td에 색상을 변경
        //매개변수로 id와 color를 받아서 td에 색상을 변경하는 함수.
        function cC(id,color){
            document.getElementById(id).style.background=color;
        }

    </script>
</head>
<body>
<!-- <body onload="f1()">  이벤트 -->
    <div id="console"></div>
</body>
</html>

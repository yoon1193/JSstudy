<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
            var image=document.getElementById("myImg");//자료형 var 모두통일
            //image.src="img/bulbon.jpg";
            if(image.src.match("on")){
                image.src="img/bulboff.jpg";
            }else{
                image.src="img/bulbon.jpg";
            }
        }
        /*
            .innerTEXT = 찾은 부분에 TEXT로 추가
            .innerHTML = 찾은 부분에 HTML이 해석되어 추가
            .value = 사용자 입력에 추가
        */
        function myFunction(){
            var x,text;
            x=document.getElementById("number1").value;
            //x가 문자인지 확인,x가 숫자인지 확인(1~10)
            if(isNaN(x)||x<0||x>10){//not a numer
                text="not valid";
            }else{
                text="valid";
            }
            document.getElementById('console').innerText=text;
        }
    </script>
</head>
<body>
    
    
    <p id="console">hello</p><br>
    <img id="myImg" src="img/bulboff.jpg" width="100" height="100">
    <br>
    <button type="button" onclick="document.getElementById('console').
    innerText+='안녕<br>'">
        1.click!
    </button><br>

    <button type="button" onclick="document.getElementById('console').
    innerHTML+='안녕<br>'">
        2.click!
    </button><br>

    <button type="button" onclick="changeImage()">
        3.click!
    </button><br>

    <button type="button" onclick="document.getElementById('console').style.fontSize='25px'">
        4.click!
    </button><br>

    1~10 사이의 숫자를 입력받기
    <input type="text" id="number1">
    <button type="button" onclick="myFunction()">
        5.click!
    </button>
     <!--
            자바스크립트가 하는일 
            1.html 내용을 변경할 수 있다.
            2.html 구조를 변경할 수 있다.
            3.html 태그에 속성을 변경할 수 있다.
            4.css 속성을 변경할 수 있다.
            5.유효성 검사를 하기위해서 사용한다.
        -->
</body>
</html>

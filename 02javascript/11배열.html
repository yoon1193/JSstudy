<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열
        var arr=new Array(); //arr이 배열이됨
        //arr이 배열인지 아닌지가 중요
        var arr=new Array(10);
        var arr=new Array(1,2,3,4);
        var arr=[1,2,3,4];//초기값

        var kor=[10,12,54];
        kor[6]=50;
        document.write(kor,"<br>");
        var sum=0;
        var kor=[10,12,54];
        for(var i=0;i<kor.length;i++){
            sum+=kor[i];
        }
        document.write(sum,"<br>")

        var arr=[10,1.23,'String',true,
        function(a){
            document.write(a);
        }
        ,{age:10,name:'Yoon'},[2,4]]
        document.write(arr[0],"<br>")
        arr[4]('test');
        document.write(arr[5].age,"<br>");
        document.write(arr[5].name,"<br>");
        document.write(arr[6][1],"<BR>");
        
        var arr=[[1,2,3],[4,5,6],[7,8,9]];
        document.write(arr[0][1],"<br>")
        var arr=new Array();
        arr[0]=new Array();
        arr[1]=new Array();
        arr[2]=new Array();
        var index=3;
        var arr=new Array(index);
        for(var i=0;i<arr.length;i++){
            arr[i]=new Array();
        }
        document.write("------------------------------------------------<br>");
        //컬랙션 , 자료구조:배열의 메소드
        //list 연속된 데이터
        //list를 이용한 LILO(last in last out)
        //마지막에 들어간 데이터가 먼저 나온다.
        //stack 자료구조: push(넣어) pop(꺼내) top최상위
        var arr=new Array();
        arr.push('c');
        arr.push('b');
        arr.push('a');
        document.write(arr,"<br>")
        document.write(arr.pop(),"<br>")
        document.write(arr,"<br>")
        arr.push('d');
        document.write(arr,"<br>")
        document.write("------------------------------------------------<br>");
        //큐 FIFO(first in first out)
        //shift unshift
        //front(shitt) 데이터를 가져오기 rear(unshift) 데이터넣기
        var arr=new Array();
        arr.unshift("a");
        arr.unshift("b");
        arr.unshift("c");
        // arr.push('a');
        // arr.push('b');
        // arr.push('c');
        document.write(arr,"<BR>");
        document.write(arr.shift(),"<BR>");
        document.write(arr,"<BR>");
        arr.unshift("d");
        document.write(arr,"<BR>");
        document.write("------------------------------------------------<br>");
        //splice
        //첫번째인자에서 2번째인자만큼 삭제하고 다음에오는 데이터를 기존배열에 추가.
        var arr=['a','b','c','d'];
        document.write(arr,"<br>");
        arr.splice(2,0,'k','j');
        document.write(arr,"<br>");
        arr.splice(2,3,'T','T');
        document.write(arr,"<br>")
        arr.splice(2,3);
        document.write(arr,"<br>")
        document.write("------------------------------------------------<br>");
        //정렬
        var arr=['a','A','e','d','a','b','f','d'];
        arr.sort();
        document.write(arr,"<br>")
      
        var arr=[64,3,5,68,32,54,9,0];//문자열 정렬기준 값 이상하게 나옴
        arr.sort();
        document.write(arr,"<br>")
        //숫자 정렬 하려면 sort에 매개변수로 비교함수를 넣어줘야함
        var a=function(a,b){
            return a-b;//+,0,-
        }
        arr.sort(a);
        document.write(arr,"<br>")
        arr.reverse();//역순
        document.write(arr,"<br>");
        document.write("------------------------------------------------<br>");
        //합치기 concat
        var arr1=[32,54,9,0];
        var arr2=[64,3,5,68];
        var concated=arr1.concat(arr2);
        document.write(arr1,"<br>")
        document.write(arr2,"<br>")
        document.write(concated,"<br>")
        document.write("------------------------------------------------<br>");
        //join 배열의 내용을 특정 문자로 연결해서 출력
        var newArr=arr1.join('-');
        document.write(arr1,"<br>");
        document.write(newArr,"<br>");
        document.write("------------------------------------------------<br>");
        //indexof
        document.write(arr1.indexOf(54),"<br>");
        document.write("------------------------------------------------<br>");
        //slice 새로운 배열 리턴 start부터 end전 요소까지
        var arr1=[32,54,9,0,1,1];
        document.write(arr1,"<br>");
        document.write(arr1.slice(2),"<br>");
        document.write(arr1.slice(2,3),"<br>");
        document.write(arr1.slice(1,3),"<br>");
        document.write("------------------------------------------------<br>");
        //filter 조건에 맞는 새로운 배열 생성
        var arr1=[32,54,9,0,1,1];
        var arr2=arr1.filter(function(element,index,array){
            //return element>10;//리턴값이 true면 배열에 남겨짐
            if(element>10){
                array[index]=10;
            }
            else{
                array[index]=0;
            }
            return true;
        });
        //element 현재데이터 index 현재인덱스 array 배열전체
        document.write(arr1,"<br>");
        document.write(arr2,"<br>");
        document.write("------------------------------------------------<br>");
        //배열의 평균보다 큰데이터
        var arr1=[32,54,9,0,1,1];
        var arr2=arr1.filter(function(element,index,array){
            var sum=0;
            for(var i=0;i<array.length;i++){
                sum+=array[i];
            }
            var avg=sum/array.length;
            if(element>avg){
                return true;
            }
            else{
                return false;
            }

        });
        
        document.write(arr1,"<br>");
        document.write(arr2,"<br>");
    </script>
</head>
<body>
    단축키
    Div+tap
    <div></div>
    div*3
    <div></div>
    <div></div>
    <div></div>  
    div>ul>li
    <div>
        <ul>
            <li></li>
        </ul>
    </div>
    NAV>UL>LI*5{MYITEMS}
    <NAV>
        <UL>
            <LI>MYITEMS</LI>
            <LI>MYITEMS</LI>
            <LI>MYITEMS</LI>
            <LI>MYITEMS</LI>
            <LI>MYITEMS</LI>
        </UL>
    </NAV>
    div.my>div*3{text}
    <div class="my">
        <div>text</div>
        <div>text</div>
        <div>text</div>
    </div>
</body>
</html>
